<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>IPL Team Selection</title>
</head>
<body>
	<table>
		<form action="AddPlayerFormServlet">
			<tr>
				<td><label>Enter a team abbreviation</label></td>
				<td><input type="text" name="abbreviation" /></td>

			</tr>
			<tr>
				<td><label for="fname">First Name</label></td>
				<td><input type="text" id="fname" name="fname" /></td>
			</tr>
			<tr>
				<td><label for="lname">Last Name</label></td>
				<td><input type="text" id="lname" name="lname" /></td>
			</tr>

			<tr>
				<td><label for="dob">DOB</label></td>
				<td><input type="date" id="dob" name="dob" /></td>
			</tr>

			<tr>
				<td><label for="batAvg">Batting Average</label></td>
				<td><input type="text" id="batAvg" name="batAvg" /></td>
			</tr>

			<tr>
				<td><label for="wicket">Wickets Taken</label></td>
				<td><input type="text" id="wicket" name="wicket" /></td>
			</tr>

			<tr>
				<td>
					<button type="submit">Add a player</button>
				</td>
			</tr>
		</form>
	</table>
</body>
</html>
